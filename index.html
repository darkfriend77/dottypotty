<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Ajuna.DottyPotty</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
  <body>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=600 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
          </div>
      </div>
    </div>

    <script>

      let tg = window.Telegram.WebApp;
      tg.expand(); // Expand the Web App to full screen

      // Send a message to the bot when the game starts
      function sendMessageToBot() {
          fetch(`https://api.telegram.org/bot7556552128:AAH-DNgYQEGDWt_yHW-vc13rlQEIwqYbtEI/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                  chat_id: tg.initDataUnsafe.user.id,
                  text: "The game has started!"
              }),
          });
      }

      window.onload = () => {
        sendMessageToBot();
      };

      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ajuna.DottyPotty",
        productVersion: "1.0",
      };

      var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                console.log("Unity instance loaded");

                // Send user data from Telegram Web App API to Unity
                tg.onEvent("themeChanged", function() {
                    unityInstance.SendMessage("GameManager", "OnThemeChanged", tg.themeParams);
                });

                document.querySelector("#unity-loading-bar").style.display = "none";
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>

  </body>
</html>

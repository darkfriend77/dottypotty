<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Ajuna.DottyPotty</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Add the style here -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let tg = window.Telegram.WebApp;
          tg.expand(); // Expands the Web App to full screen

          console.log("Telegram WebApp initialized:", tg);
          console.log("Init Data:", tg.initDataUnsafe);

          function resizeCanvas() {
              let canvas = document.getElementById("unity-canvas");
              canvas.style.width = window.innerWidth + "px";
              canvas.style.height = window.innerHeight + "px";
          }

          window.addEventListener("resize", resizeCanvas);
          window.onload = resizeCanvas;

          function sendMessageToBot() {
              if (!tg.initDataUnsafe.user) {
                  console.error("Telegram user data not available.");
                  return;
              }

              fetch(`https://api.telegram.org/bot7556552128:AAH-DNgYQEGDWt_yHW-vc13rlQEIwqYbtEI/sendMessage`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                      chat_id: tg.initDataUnsafe.user.id,
                      text: "The game has started!"
                  }),
              }).then(response => response.json())
                .then(data => console.log("Message sent:", data))
                .catch(error => console.error("Error sending message:", error));
          }

          sendMessageToBot();
      });
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="600" height="800" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-build-title">DottyPotty</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ajuna.DottyPotty",
        productVersion: "1.0",
      };

      var canvas = document.querySelector("#unity-canvas");
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => {
          console.error("Unity Instance Error:", message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
